<div style="position:relative;">
	<div id="affichage_playlists">
		<div ng-repeat="video in videos">
			<iframe ng-src="{{video.trustlink}}" allowfullscreen="" width="80%" height="175" frameborder="0" class="videos_frames"></iframe>
		</div>
	</div>
	<div id="menu_playlist">
		<div id="newplaylist-box">
			<form ng-submit="newPlaylist()">
				<input id="newplaylist-text" name="newplaylist" ng-model="newplaylist" placeholder="Add a new playlist..." type="text">
				<button id="newplaylist-button" type="submit"><span>Add</span></button>
			</form>
		</div>
		<div ng-repeat="playlist in playlists" >
			<div class="playlist_list" ng-class="{playlist_selected: selected_playlist === playlist._id}" ng-click="load(playlist._id)" id="idp_{{playlist._id}}">{{playlist.name}}</div>
		</div>
	</div>
</div>
