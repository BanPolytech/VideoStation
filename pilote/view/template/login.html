<div class="form-container">
    <h2>Login</h2>
    <div ng-show="error" class="alert alert-danger">{{error}}</div>
    <div ng-show="success" class="alert alert-success">{{success}}</div>
    <form ng-submit="login()">
        <div class="form-group">
            <label for="username">Email</label>
            <input type="text" name="username" id="username" value="" class="form-control" ng-model="username"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="pwd"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="/#!/register" class="btn btn-link">Register</a>
        </div>
    </form>
</div>
